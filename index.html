<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/a03ed8f447.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="body-card">
                <h2>City name</h2>
                    <form>
                        <input class="search" type="search" id="search" placeholder="Enter a city" autocomplete="off"> 
                        <input class="search-button" type="submit" id="search-button" value="Search">
                        <input class="current-button" type="submit" id="current-button" value="Current location">
                    </form>
                    <div class="row">
                        <div class="col-6" id="left">
                        <ul>
                            <li class="current-date" id="current-date">Date and time</li>
                            <li class="main-description" id="main-description"><i class="fas fa-cloud main"></i> description</li>
                            <li class="temperature" id="temperature">temperature<a href="#" id="celsius"> °C</a>
                            | <a href="#" id="fahrenheit">°F</a></li>
                        </ul>
                        </div>
                    <div class="col-6" id="right">
                        <ul>
                            <li>
                                Humidity:
                            </li>
                            <li>
                                Precipitation:
                            </li>
                            <li>
                                Wind:
                            </li>
                        </ul>
                    </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-2" id="bottom">
                            <ul>
                                <li>
                                    Day
                                </li>
                                <li>
                                    icon
                                </li>
                                <li>
                                    temp
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Agata349/wheatherApp" id="open-source" target="_blank">Open-source code</a>, by Agata
                Piekarczyk
            </small>
        </div>
    <script src="src/script.js"></script>
</body>
</html>
