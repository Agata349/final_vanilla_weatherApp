<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/a03ed8f447.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2></h2>
                <form>
                    <input class="search" id="search" type="search" placeholder="Enter a city" autocomplete="off" />
                    <input class="search-button" type="submit" value="Search" />
                    <input class="current-button" id="current-button" type="submit" value="Current location" />
                </form><br />
                <div class="row">
                    <div class="col-8">
                        <p class="current-weather">
                            Last updated: <span class="current-date" id="current-date"></span><br />
                            <span id="description"></span> <span id=temperature> </span><a href="#" id="celsius"> °C</a>
                            | <a href="#" id="fahrenheit">°F</a>
                        </p>
                    </div>
                    <div class="col-4">
                        <p class="wind">
                            Humidity: <span id="humidity"></span> <br />
                            Wind: <span id="wind"></span><br />
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col">
                        Sun<br />
                        <i class="fas fa-cloud"></i><br />
                        12°C
                    </div>
                    <div class="col">
                        Mon<br />
                        <i class="fas fa-cloud-sun"></i><br />
                        10°C
                    </div>
                    <div class="col">
                        Tue<br />
                        <i class="fas fa-cloud-sun-rain"></i><br />
                        11°C
                    </div>
                    <div class="col">
                        Wed<br />
                        <i class="fas fa-cloud-showers-heavy"></i><br />
                        8°C
                    </div>
                    <div class="col">
                        Thu<br />
                        <i class="fas fa-cloud-rain"></i><br />
                        9°C
                    </div>
                </div>

            </div>
        </div>
        <small>
            <a href="https://github.com/Agata349/wheatherApp" id="open-source" target="_blank">Open-source code</a>, by
            Agata Piekarczyk
        </small>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
